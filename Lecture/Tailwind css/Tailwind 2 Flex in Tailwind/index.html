<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <!---
    ~> class="bg-gray-200" -> it will give darker grey background by changing the number we can control the capacity of darkness
    ~> px-6 , py-6 or pxy-6  -> it will give padding on x axis, y axis or x and y both axis
    ~> h-10 or w-10   -> it will give heigth of 10 or width of 10
    ~> pr - padding right , pl-padding left ,pt- padding top, pb-padding bottom,ps-padding inline start
    ~> tex-4xl - increase text size, font-bold - make text bold
    -->
    <h1 class="bg-amber-600">Hello World</h1>
    <hr><br>
    <!--Header -->
    <header>
        <div class="flex justify-between bg-red-200">
            <div class="text-4xl font-bold">
                My Cab app
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li class="text-red-600 hover:text-blue-500">Home</li>
                    <li class="text-red-600 hover:text-blue-500">About</li>
                    <li class="text-red-600 hover:text-blue-500">Services</li>
                    <li class="text-red-600 hover:text-blue-500">Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    
</body>
</html>

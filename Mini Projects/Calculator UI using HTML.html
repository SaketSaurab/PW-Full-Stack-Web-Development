<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="1px"  bgcolor="#d6d6d6" >
        <tr bgcolor="#4c4c4c" height="80px">
            <td colspan="4" style="text-align: right;color: white; padding-right: 10px; font-size: larger;"> 0.0</td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 20px;">C</td>
            <td style="text-align: center;padding: 20px;">+/-</td>
            <td style="text-align: center;padding: 20px;">%</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px;">/</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;">7</td>
            <td style="text-align: center;padding: 20px;">8</td>
            <td style="text-align: center;padding: 20px;">9</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;">*</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;">4</td>
            <td style="text-align: center;padding: 20px;">5</td>
            <td style="text-align: center;padding: 20px;">6</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px;">-</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;">1</td>
            <td style="text-align: center;padding: 20px;">2</td>
            <td style="text-align: center;padding: 20px;">3</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px;">+</td>
        </tr>
        
        <tr>
            <td colspan="2" style="text-align: center;padding: 20px;">0</td>
            <td style="text-align: center;padding: 20px;">.</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px;">=</td>
        </tr>
    </table>
</body>
</html>

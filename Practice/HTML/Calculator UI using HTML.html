<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="1px"  bgcolor="#d6d6d6" >
            <td colspan="4" style="text-align: right;color: white; padding-right: 10px; padding-top: 30px; padding-bottom:5px ; font-size: larger;" > 0.0</td>
        </tr>
        <tr>
            <td style="text-align:  center; font-size: x-large; padding: 20px; font: bold;">C</td>
            <td style="text-align: center; font-size: x-large; padding: 20px; font: bold;">+/-</td>
            <td style="text-align: center;font-size: x-large; padding: 20px; font: bold;">%</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px; font:bold">/</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">7</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">8</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">9</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large; font:bold">*</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">4</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">5</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">6</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px; font:bold">-</td>
        </tr>
        
        <tr>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">1</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">2</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">3</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px; font:bold">+</td>
        </tr>
        
        <tr>
            <td colspan="2" style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">0</td>
            <td style="text-align: center;padding: 20px;font-size: x-large;  font: bold;">.</td>
            <td bgcolor="#f79231" style="color: white; text-align: center; font-size:x-large;padding: 20px;font:bold">=</td>
        </tr>
    </table>
</body>
</html>

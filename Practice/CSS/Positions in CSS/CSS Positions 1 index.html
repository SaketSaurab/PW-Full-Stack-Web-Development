<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions 1</title>
    <link rel="stylesheet" href="CSS Positions 1 style.css">
</head>
<body>
    <h2>Static Positioning</h2>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
    <h2>Relative Positioning</h2>
    <div class="container">
        <div class="box box4">Box 1</div>
        <div class="box box5">Box 2</div>
        <div class="box box6">Box 3</div>
    </div>
    <h2>Absolute Positioning</h2>
    <div class="container2">
        <div class="box box7">Box 1</div>
        <div class="box box8">Box 2</div>
        <div class="box box9">Box 3</div>
    </div>
</body>
</html>

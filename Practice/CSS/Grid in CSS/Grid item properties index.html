<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid item properties</title>
    <link rel="stylesheet" href="Grid item properties  style.css">
</head>
<body>
    <h2>grid-column-start:1 | grid-column-end:3</h2>
    <div class="container1">
        <div class="griditem item1">Item 1</div>
        <div class="griditem item2">Item 2</div>
        <div class="griditem item3">Item 3</div>
        <div class="griditem item4">Item 4</div>
    </div><hr><hr>


    <h2>grid-row-start:1 | grid-row-end:3</h2>
    <div class="container2">
        <div class="griditem item5">Item 1</div>
        <div class="griditem item6">Item 2</div>
        <div class="griditem item7">Item 3</div>
    </div>
</body>
</html>

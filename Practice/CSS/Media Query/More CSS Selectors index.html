<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS Selectors</title>
    <link rel="stylesheet" href="more CSS selector style.css">
</head>
<body>
    <h2>Descendant combinator "(space i.e. ' ')"</h2>
    <ul>
        <h3>UL</h3>
        <li>Home 1</li>
        <li>about 1</li>
        <li>contact 1</li>
    </ul>
    <br>
    <h2>combinator selector ' (space, > + ~ )'</h2>
    <ol>
        <h3>OL</h3>
        <li>Home 2</li>
        <li>about 2</li>
        <li>contact 2</li>
    </ol>
    <hr>
    <h2>Adjacent sibling combinator ' (+ )'</h2>
    
</body>
</html>
